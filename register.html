<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
</head>
<body>
     <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" type="button" onclick="login()">Log in</button>
                <button class="toggle-btn" type="button" onclick="register()">Register</button>

            </div>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <form class="input-group" id="login">
                <input placeholder="User Name" class="input-field" type="text">
                <input placeholder="Enter Password" class="input-field" type="password">
                <input class="checkbox" type="checkbox"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form class="input-group" id="register">
                <input placeholder="User Name" class="input-field" type="text">
                <input placeholder="User Email" class="input-field" type="email">
                <input placeholder="Enter Password" class="input-field" type="password">
                <input class="checkbox" type="checkbox"><span>I agree to terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
     </div>
    <script src="register.js"></script>
</body>
</html>
